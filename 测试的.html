<script type="text/javascript">
var index=array.lastIndexOf(searchElement[, fromIndex]);
if (!Array.prototype.lastIndexOf[2])
{
    Array.prototype.lastIndexOf = function(elt /*1,2,6,8*/)
	{
	   var len = this.length;
	   var from = Number(arguments[1]); 
	   if (isNaN(from))
	    {
	        from=len-1;
		}
		else
		{
		    from = (from < 0)
		       ? Math.ceil(from)
			   : Math.floor(from);
			if (from <0 )
			    from += len;
			else if (from >= len)
			    from = len - 1;
		}
		for (; from > -1; from--)
		{
		    if (from in this && this[from] === elt)
			    return from;
		}
		return -1;
	};
}
</script>
